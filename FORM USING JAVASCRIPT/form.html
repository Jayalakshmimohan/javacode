<!DOCTYPE html>
<html lang="en">
<!-- Shift+Alt+F(is used to format html code in vs code) -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/form.js"></script>
</head>

<body>
    <h2>Presenting The Use Case</h2>
    <div class="form-container">

        <form id="customerForm" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name" required>
            </div>
            <div class="error-message" id="nameError"></div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>
            <div class="error-message" id="emailError"></div>
            <div class="form-group">
                <label for="contact">Contact No:</label>
                <input type="text" id="contact" placeholder="Enter contact no" required>
            </div>
            <div class="error-message" id="contactError"></div>
            <div class="form-group">
                <label for="accountType">Account Type:</label>
                <select id="accountType" required>
                    <option value="">Select account type</option>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                </select>
            </div>
            <div class="error-message" id="accountTypeError"></div>
            <div class="form-group">
                <label>&nbsp;</label>
                <button type="button" onclick="addCustomer()">Add Customer</button>
            </div>
        </form>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact No</th>
                    <th>Account Type</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <!-- Customers will be added here -->
            </tbody>
        </table>
    </div>
</body>

</html>
